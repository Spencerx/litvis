labels:
  - name: instruction
    single:
      htmlTemplate: '<div class="instruction">{{ title }}</div>'
    paired:
      htmlTemplate: '<div class="instruction">{{ children }}</div>'
  - name: response
    single:
      htmlTemplate: '<div class="response">{{ title }}</div>'
    paired:
      htmlTemplate: '<div class="response">{{ children }}</div>'

rules:
  - description: "a non-paired instruction must contain a title attribute"
    selector:
      label: instruction
      kind: single
    attributeValues:
        title:
          minimumTrimmedLength: 1
  - description: "a paired instruction must not contain any attributes"
    selector:
      label: instruction
      kind: paired
    allowedAttributes: []
