labels:
  - name: question
    paired:
      htmlTemplate: <div class="question">{{children}}</div>

  - name: todo
    paired:
      htmlTemplate: <span class="todo">{{children}}</span>

  - name: infobox
    paired:
      htmlTemplate: <div class="infobox">{{children}}</div>

rules:
  - description: Question content cannot be blank
    selector:
      label: question
    children:
      minimumTrimmedTextLength: 1

styling:
  css: |
    .question {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f3f3f3;
      padding: 8px;
      padding-bottom:0;
      margin-bottom: 1em;
    }

    .todo {
      font-style: italic;
      background: yellow;
    }

    .infobox {
      background: #eee;
      margin-left: 2em;
      margin-bottom:1em;
      padding: 1em;
      padding-bottom: 0.5em;
    }
